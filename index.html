<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <div class="screen-area">
            <div id="screen">
                <div id="small-num-area"></div>
                <div id="big-num-area"></div>
            </div>
        </div>
        <div class="numbers-area">
            <div id="cd-area">
                <button class="cd-btn" id="clear">CLEAR</button>
                <button class="cd-btn" id="delete">DELETE</button>
            </div>
            <div id="numbers-grid">
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="operator-btn">รท</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="operator-btn">x</button>
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="operator-btn">-</button>
                <button class="num-btn" id="zero-div">0</button>
                <button class="num-btn">.</button>
                <button class="operator-btn">+</button>
                <button class="operator-btn" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
